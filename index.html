<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Expenses chart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="balance">
      <div class="mybalance">
        <p>My balance</p>
        <p class="price">$921.48</p>
      </div>
      <div class="circles">
        <div class="white"></div>
        <div class="black"></div>
      </div>
    </div>
    <div class="spending">
      <p class="spent">Spending - Last 7 days</p>
      <div class="charts">
        <div class="mon chart">
          <div class="hover">
            <p>$17.45</p>
          </div>
          <div class="height"></div>
          <p>mon</p>
        </div>
        <div class="tue chart">
          <div class="hover">
            <p>$34.91</p>
          </div>
          <div class="height"></div>
          <p>tue</p>
        </div>
        <div class="wed chart">
          <div class="hover">
            <p>$52.36</p>
          </div>
          <div class="height"></div>
          <p>wed</p>
        </div>
        <div class="thu chart">
          <div class="hover">
            <p>$31.07</p>
          </div>
          <div class="height"></div>
          <p>thu</p>
        </div>
        <div class="fri chart">
          <div class="hover">
            <p>$23.39</p>
          </div>
          <div class="height"></div>
          <p>fri</p>
        </div>
        <div class="sat chart">
          <div class="hover">
            <p>$43.28</p>
          </div>
          <div class="height"></div>
          <p>sat</p>
        </div>
        <div class="sun chart">
          <div class="hover">
            <p>$25.48</p>
          </div>
          <div class="height"></div>
          <p>sun</p>
        </div>
      </div>
      <hr>
      <div class="bot">
        <div>
          <p>Total this month</p>
          <p class="price">$478.33</p>
        </div>
        <div>
          <p class="percent">+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
